<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nieruchomości</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let property of properties" (click)="itemTapped($event, property)">
            <ion-thumbnail item-left>
                <img src="{{property.thumbnail}}"/>
            </ion-thumbnail>
            <h2>{{property.city}}, {{property.state}} ∙ {{property.priceFormatted}}</h2>
            <p>POKOJE: {{property.beds}}</p>
        </button>
    </ion-list>
</ion-content>
